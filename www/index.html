<!--orientation for tablet-->






<!--hide nav-->
<script>
var trayOpen=false; 

$(document).ready(function() {
	$("#menuslider").animate({width: '0px'}, 0);
	$("#menucontent").fadeOut(0);
	 
 });
 
 $('#menu').on( 'tap', function(){
	 console.log("hit");
	 togglesidebar();
 });
 
 $('#Anav, #Bnav, #Cnav, #Dnav, #Enav').on( 'tap', function(){
	 console.log("hit");
	 togglesidebar();
	 
 });
 
 
 
 function togglesidebar(){
	 
	 if (trayOpen==false){
	//show menuslider
	$("#menuslider").animate({width: '350px'}, 500);
	
	//(slight delay) fade content in
	$("#menucontent").delay(500).fadeIn(600);
	//traystate open
	trayOpen=true;
		 	
	 }else {
		 
		 //fade content out
		 $("#menucontent").fadeOut(500);
		 //(slight delay)hide menuslider
		 $("#menuslider").delay(500).animate({width: '0px'}, 500);
		 
		 
		 //traystate closed 
		 trayOpen=false;
		 
	 }
	 

	
	};


</script>
